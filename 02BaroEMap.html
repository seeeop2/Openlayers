<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>국가인터넷지도 | 지도 오픈API 샘플</title>
    <link rel="stylesheet" href="ol/ol.css" type="text/css">
    <script type="text/javascript" src="ol/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <!--특정 기능이 지원되지 않은 브라우저를 위해 사용할 수 있는 코드 조각이나 플러그인을 말한다.
        Polyfill은 HTML5 및 CSS3를 사용하는데 있어 오래된 브라우저 사이의 간격을 메꾸는 역할

        폭넓은 브라우저를 지원할 수 있다는 장점이 있지만
        불러와야 하는 JavaScript 코드가 많아진다는 단점 발생.
        실행해야 하는 Polyfill 스크립트가 많아질수록 사용자가 경험하는 웹 서비스의 성능은 나빠진다.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
    <!--다양한 좌표계 변환을 제공하는 라이브러리 proj4-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="http://map.ngii.go.kr/openapi/wmts_ngiiMap_v6.4.3.js?apikey=3BB3E806EA72C996742267FE0D71D751"></script>
    <!--바로 E맵 사용을 위한 CDN , 오픈 API 신청하면 승인 날 때까지 대기 해야 한다.-->

</head>
<body>
<div id="map1" style="width:700px;height:700px;">
    <div style="position:absolute;top:120px;right:20px;width:54px;height:200px;z-index:1000000;">
        <div id="toolbar" style="width:39px;margin-top:10px;margin-left:10px;">
            <ul style="padding:0 0 0 0;margin:0 0 0 0;list-style:none outside none;">
                <li style="background:url(/img/tool_off_01.png); background-repeat:repeat-y; height:30px;padding:0 0 0 0;margin:0 0 0 0;"></li>
                <li style="background:url(/img/BgTool.png); background-repeat:repeat-y;padding:0 0 0 0;margin:0 0 0 0;">
                    <ul id="tool_swich" style="padding:0 0 0 0;margin:0 0 0 0;list-style:none outside none;">
                        <li name="zoomIn" style="padding:0 0 0 0;margin:0 0 0 0;" title="확대"><a href="javascript:map1.zoomIn();" style="text-decoration:none;padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_02.png" border="0"/></a></li>
                        <li name="zoomOut" style="padding:0 0 0 0;margin:0 0 0 0;" title="축소"><a href="javascript:map1.zoomOut();" style="text-decoration:none;padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_03.png" border="0"/></a></li>
                        <li name="measure_distance" style="padding:0 0 0 0;margin:0 0 0 0;" title="거리"><a href="javascript:map1._mapControl('measure_distance');" style="text-decoration:none;padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_05.png" border="0"/></a></li>
                        <li name="measure_area" style="padding:0 0 0 0;margin:0 0 0 0;" title="면적"><a href="javascript:map1._mapControl('measure_area');" style="text-decoration:none;padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_06.png" border="0"/></a></li>
                        <li name="deleteLayer" style="padding:0 0 0 0;margin:0 0 0 0;" title="초기화"><a href="javascript:map1._mapControl();" style="text-decoration:none;padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_04.png" border="0"/></a></li>
                    </ul>
                </li>
                <li style="padding:0 0 0 0;margin:0 0 0 0;"><img src="/img/tool_off_09.png" width="39" height="24"  alt=""/></li>
            </ul>
        </div>
    </div>
</div>

<script src="js/02BaroEMap.js"></script>

</body>
</html>
