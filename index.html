<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>공간정보 오픈플랫폼 오픈API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>2DMap</title>
    <script src="https://map.vworld.kr/js/map/OpenLayers-2.13/OpenLayers-2.13.js"></script>
    <script src="https://map.vworld.kr/js/apis.do?type=Base&apiKey=CDDF079B-472D-3902-8B7F-AE128D812736"></script>
    <!-- api 새로 발급한 상태
    3개월 연장 필요
    오래 사용할거면, 운영키 발급
    -->

    <script>
        var map;
        var mapBounds = new OpenLayers.Bounds(123 , 32, 134 , 43);
        var mapMinZoom = 7;
        var mapMaxZoom = 19;

        // avoid pink tiles
        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;
        OpenLayers.Util.onImageLoadErrorColor = "transparent";

        function init(){
            var options = {
                controls: [],
                projection: new OpenLayers.Projection("EPSG:900913"),
                displayProjection: new OpenLayers.Projection("EPSG:4326"),
                units: "m",
                controls : [],
                numZoomLevels:21,
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34)
            };
            map = new OpenLayers.Map('map', options);

            var options = {
                center : ,
                serviceVersion : "",
                layername: "",
                isBaseLayer: false,
                opacity : 1,
                type: 'png',
                transitionEffect: 'resize',
                tileSize: new OpenLayers.Size(256,256),
                min_level : 7,
                max_level : 18,
                buffer:0};
            //======================================
            //1. 배경지도 추가하기
            vBase = new vworld.Layers.Base('VBASE');
            if (vBase != null){map.addLayer(vBase);}
            //2. 영상지도 추가하기
            vSAT = new vworld.Layers.Satellite('VSAT');
            if (vSAT != null) {map.addLayer(vSAT);};
            //3. 하이브리드지도 추가하기
            vHybrid = new vworld.Layers.Hybrid('VHYBRID');
            if (vHybrid != null) {map.addLayer(vHybrid);}
            //6. White지도 추가하기
            vWhite = new vworld.Layers.White('VWHITE');
            if (vWhite != null){map.addLayer(vWhite);}
            //5. Midnight지도 추가하기
            vMidnight = new vworld.Layers.Midnight('VMIDNIGHT');
            if (vMidnight != null){map.addLayer(vMidnight);}
            //===========================================

/*
오른쪽에 라디오버튼 생성 및 지도 변환
            var switcherControl = new OpenLayers.Control.LayerSwitcher();
            map.addControl(switcherControl);
            switcherControl.maximizeControl();
*/

            map.zoomToExtent( mapBounds.transform(map.displayProjection, map.projection ) );
            map.zoomTo(11);

            map.addControl(new OpenLayers.Control.PanZoomBar());
            //map.addControl(new OpenLayers.Control.MousePosition());
            map.addControl(new OpenLayers.Control.Navigation());
            //map.addControl(new OpenLayers.Control.MouseDefaults()); //2.12 No Support
            map.addControl(new OpenLayers.Control.Attribution({separator:" "}))
        }
/*
body 내 클릭 버튼을 주석 처리 했기 때문에
여기도 주석 처리
        function deleteLayerByName(name){
            for (var i=0, len=map.layers.length; i<len; i++) {
                var layer = map.layers[i];
                if (layer.name == name) {
                    map.removeLayer(layer);
                    //return layer;
                    break;
                }
            }
        }
*/
        function changeSatellite(){
            vSAT = new vworld.Layers.Satellite('VSAT');
            if (vSAT != null) {map.addLayer(vSAT);};
        }

    </script>
    <style>
        .olControlAttribution {
            right: 20px;
        }

        .olControlLayerSwitcher {
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body onload="init()">
<div id="map" style="height: 600px;"></div>
<!--
레이어 삭제 굳이 안 필요할 듯
<div>
    <button type="button" onclick="javascript:deleteLayerByName('VHYBRID');" name="rpg_1">레이어삭제하기</button>
</div>
-->
<div>
    <button type="button" onclick="javascript:changeSatellite();" name="change1">위성지도변경</button>
</div>

</body>
</html>
