<!DOCTYPE html>
<!--
Openlayers 기본지도 생성, WMTS API
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>브이월드 WMTS 배경지도 사용하기 오픈레이어스 3버전 이상</title>
    <script src="ol/ol.js"></script>
    <link rel="stylesheet" 	href="ol/ol.css" type="text/css">
    <!--제이쿼리 사용을 위한 CDN-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!--바로 E맵 사용을 위한 CDN , 오픈 API 신청하면 승인 날 때까지 대기 해야 한다.-->

</head>

<body>
<!--map을 띄울 div박스. 여기서는 style을 태그에 바로 적용시켰다.-->
<div id="map" style="width: 100%; height: 600px; left: 0px; top: 0px"></div>
<!--토글 버튼을 만들어 보자-->
<div>
    <button onclick="addSatellite()">위성사진</button>
    <button onclick="addWhite()">화이트</button>
    <button onclick="addMidnight()">midnight</button>
    <button onclick="addHybrid()">Hybrid</button>
    <button onclick="removeAll()">Reset</button>
</div>
<div style="margin: 10px 0;">
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
</div>


<script src="main.js"></script> <!--위에 적으면 지도 표시 되지 않는다.
                                    꼭 body 끝나는 부분에 적어주자.-->
</body>
</html>
